<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" type="text/css" href="Css/style.css">
    </head>
</html>
<body>
    <header id="title">
        <h1>Survey Form</h1>
    </header>
    <div class="container">
        <div>
            <p>Fill the following form</p>
        </div>
        <form id="survey-form">
            <div class="row-tab">
            <div class="label-tab">
                <label>Name</label>
            </div>
                <div class="input-tab">
                   <input type="text" name="Name" placeholder="Enter your name">
                </div>
            </div>
            <div>
                <div>
                    <label>Email</label>
                </div>
                    <div>
                        <input type="text" email="Email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label>Age</label>
                    </div>
                        <div>
                            <input type="number" name="Age" placeholder="Enter your age">
                        </div>
                    </div>
                    <div class="row-tab">
                        <div class="label-tab">
                            <label>Choose your gender</label>
                        </div>
                        <div class="select-tab">
                            <select id="select-box">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="row-tab">
                        <div class="label-tab">
                            <label>Do you use cosmetics?</label>
                        </div>
                    </div>
                    <div class="input-tab">
                        <input type="radio" name="suggest"><label>Yes</label>
                        <input type="radio" name="suggest"><label>No</label>
                    </div>
                    <div class="row-tab">
                        <div class="label-tab">
                            <label>Choose the best skintone that suites you:</label>
                        </div>
                        <div class="selet-tab">
                            <select id="select-box">
                                <option>Fair</option>
                                <option>Light</option>
                                <option>Medium</option>
                                <option>Dark</option>
                            </select>
                        </div>
                    </div>
                    <div class="row-tab">
                        <div class="label-tab">
                            <label>Submit</label>
                        </div>
                    </div>
        </form>
    </div>
</body>
